<h1 align="center">Wikipedia clickstream fun facts</h1>

<div class="row" style="height:60vh;">
    <div class="col-md-4 col-md-offset-4" style="margin-top:10vh;">
        <form action="pagerank" method="POST">
            <!-- action is the html template that will return the result to this input query -->
            <div class="form-group text-center">
                <select class="form-control" name="task">
                    <option>Historic_Page_Rank</option>
                    <option>Traffic_Source</option>
                </select>
                <br/><br/>
                <label style="font-weight:300; font-size:20px;">Date (format: yyyy-mm)
                    format</label>
                <input type="text" class="form-control" id="date" name="date">

                <label style="font-weight:300; font-size:20px;">Number of records to show </label>
                <input type="text" class="form-control" id="num_to_show" name="num_to_show">

                <label style="font-weight:300; font-size:20px;"> Title (Traffic source only)</label>
                <input type="text" class="form-control" id="page_title" name="page_title">
                <br/><br/>

                <button type="submit" value="Send" name="emailid-container" class="btn btn-default id-submit">Submit
                </button>
            </div>
        </form>
    </div>
</div>
