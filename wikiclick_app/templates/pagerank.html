<h1>Pagerank Search Result</h1>

<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>

<script>

   Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: '{{output[0]['date']}}'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Rank'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Rank: <b>{point.y:.1f}</b>'
        },
        series:[{
            name: 'Population',
            data: [
                {% for op in output %}
                    {% block op %}
                        ['{{escape(op["topic"])}}', {{op['rank']}}],
                    {% end %}
                {% end %}
            ],
            dataLabels: {
                enabled: false,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });

</script>

{% end %}
